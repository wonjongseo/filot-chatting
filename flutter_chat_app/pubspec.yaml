name: flutter_chat_app
description: A new Flutter application.



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.3
  url_launcher: ^6.0.9
  flutter_secure_storage: 4.2.1
  socket_io_client: ^1.0.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - image/teamIcon.png
    - image/github.png
    - image/github_outline.png
    - image/role.jpg
    - image/state.png
  fonts:
    - family: bmjua
      fonts:
        - asset: font/BMJUA_ttf.ttf
    - family: swagger
      fonts:
        - asset: font/SDSwaggerTTF.ttf