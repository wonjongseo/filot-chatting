<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
<title>Filot Chatting</title>
<meta name = "viewport" content="width=device-width, initial-scale = 1" />
<link rel="shortcut icon" href="#">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src = "http://code.jquery.com/jquery-1.7.1.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script>
	$(document).ready(function(){
		var socket = io.connect();
		socket.on('message',function(data){
			console.log("what?");
			var output = '';
			output += '<div class="alert alert-info"><strong>';
			output += data.name;
			output += '</strong> : ';
			output += data.message;
			output += '</div>';
			$(output).prependTo('#content');
		});

		socket.on('preload',function(data){
			var output = '';
			output += '<div class="alert alert-info"><strong>';
			output += data.name;
			output += '</strong> : ';
			output += data.message;
			output += '</div>';
			$(output).prependTo('#content');
		});


		$('#button').click(function(){
			socket.emit('message',
			{
				name: $('#name').val(),
				message:$('#message').val()
			}
			);
			$('#message').val('');
		});

		$('#message').keydown(function(e) {
		    if (e.which == 13) {/* 13 == enter key@ascii */
		        socket.emit('message',{
					name: $('#name').val(),
					message:$('#message').val()
				});
				$('#message').val('');
		    }
		});
	});
</script>
</head>

<body>
	<div style="width:500px;margin:50px">
		<h1>Filot Chatting</h1>
		<div class="form-group">
		    <label for="User Name">user name</label>
		    <input type="text" class="form-control" id="name" placeholder="User Name"/>
	  	</div>
	  	<div class="form-group">
	  		<label for="Message">message</label>
		    <input type="text" class="form-control" id="message" placeholder="Message"/>
	    </div>
	    <div class="form-group">
	    	<button id = 'button' type="button" class="btn btn-default" style="width:100%">send message</button>
	    </div>
	    <div id="content">
	    <div>
  	</div>
</body>
</html>
